<table class="table table-striped table-hover tableFilter" data-sort-expression="DateOfReceiptOrder"
       data-sort-direction="DESC" id="shiftorders">
    <thead>
    <tr>
        <th>ID</th>
        <th onclick="SortColumn(this);" data-column-name="OrderNumber">
            №
            <span class="icon glyphicon glyphicon-chevron-up"></span>
        </th>
        <th onclick="SortColumn(this);" data-column-name="DateOfReceiptOrder">
            Время
            <span class="icon glyphicon glyphicon-chevron-up"></span>
        </th>
        <th>Статус</th>
        <th onclick="SortColumn(this);" data-column-name="OrderPrice">
            Сумма
            <span class="icon glyphicon glyphicon-chevron-up"></span>
        </th>
        <th>Додо рубли</th>
        <th onclick="SortColumn(this);" data-column-name="OrderSource">
            Источник
            <span class="icon glyphicon glyphicon-chevron-up"></span>
        </th>
        <th onclick="SortColumn(this);" data-column-name="OrderType">
            Тип
            <span class="icon glyphicon glyphicon-chevron-up"></span>
        </th>
        <th onclick="SortColumn(this);" data-column-name="PaymentType">
            Способ оплаты
            <span class="icon glyphicon glyphicon-chevron-up"></span>
        </th>
        <th onclick="SortColumn(this);" data-column-name="Street">
            Адрес
            <span class="icon glyphicon glyphicon-chevron-up"></span>
        </th>
        <th onclick="SortColumn(this);" data-column-name="CourierNumber">
            Курьер
            <span class="icon glyphicon glyphicon-chevron-up"></span>
        </th>
        <th class="text-center">Печать</th>
        <th class="text-center">Брак</th>

    </tr>
    </thead>

</table>

<input type="hidden" id="Page" name="Page" value="1">
<input type="hidden" id="CurrentPage" name="CurrentPage" value="2">
